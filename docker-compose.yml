services:
  bot:
    build: .
    container_name: polymarket-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DB_PATH=/app/data/bot_data.db
      - CONFIG_FILE=/app/data/bot_config.json
    volumes:
      - ./data:/app/data
    expose:
      - "8000"

  caddy:
    image: caddy:2-alpine
    container_name: polymarket-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - bot

volumes:
  caddy_data:
  caddy_config:
